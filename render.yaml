services:
  # Backend Service
  - type: web
    name: focusflow-backend
    env: node
    buildCommand: bun install
    startCommand: bun start
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        fromService: focusflow-frontend
        type: site_url

  # Frontend Service
  - type: web
    name: focusflow-frontend
    env: static
    buildCommand: bun install && bun run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService: focusflow-backend
        type: pserv_url
